<mat-toolbar color="primary">
  <a class="navbar-brand" href="#" style="color: azure">Library</a>
  <div class="col-3"></div>
  <div *ngIf="!socialUser; else userData">
    <button mat-raised-button color="primary" (click)="adminSignIn()">Sign in as Admin</button>
    <button mat-raised-button (click)="signIn()" color="warn">Sign In with Google</button>
  </div>
  <div class="col-5"></div>
  <ng-template #userData class="col-4">
    <button mat-raised-button color="primary" [matMenuTriggerFor]="appMenu">
      <h5 style="color:azure; display: inline">Welcome {{socialUser.name}}  <span class="glyphicon glyphicon-menu-down"></span></h5>
    </button>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item (click)="redirectToHomePage()" color="primary">Home</button>
      <button mat-menu-item (click)="logout()" color="warn">Log Out</button>
    </mat-menu>
    <img style="height: inherit;" src="{{socialUser.imageUrl}}">
  </ng-template>
</mat-toolbar>
