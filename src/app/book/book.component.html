<mat-card class="bookcard" (click)="bookIssue(book.id, book.title, book.availability)">
  <mat-card-title>
    {{book.title}}
  </mat-card-title>
  <mat-card-content>
    by {{book.author}}
  </mat-card-content>
  <mat-card-subtitle>
    {{book.category}}
    <br>
    Availability: {{book.availability}}
  </mat-card-subtitle>
</mat-card>
<br><br>
