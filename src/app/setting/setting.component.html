<div class="container-fluid">
  <div *ngFor="let config of configs">
    <mat-form-field>
      <h4>{{config.label}}</h4>
      <input matInput type="number" placeholder="Enter a Value" value="{{config.value}}" (change)="changeConfig(config.key, $event.srcElement.valueAsNumber)">
    </mat-form-field>
  </div>
  <div class="row">
    <button class="col-5" mat-raised-button color="primary" (click)="saveSettings()">Save Changes</button>
    <div class="col-2"></div>
    <button class="col-5" mat-raised-button color="warn" (click)="cancelChanges()">Cancel</button>
  </div>
</div>
