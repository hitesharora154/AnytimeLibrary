<div class="container">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sortChanged($event)">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let book">{{book.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Book Title</mat-header-cell>
      <mat-cell *matCellDef="let book">{{book.title}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
      <mat-cell *matCellDef="let book">{{book.category}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Author</mat-header-cell>
      <mat-cell *matCellDef="let book">{{book.author}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="availability" class="row">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="col-8">Availability</mat-header-cell>
      <mat-cell *matCellDef="let book">{{book.availability}}
        <button mat-fab color="warn" (click)="deleteBook(book.id, book.title)">Delete</button>
        <button mat-fab color="primary" (click)="updateBook(book.id, book.title, book.categoryID, book.author, book.availability)">Update</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator [pageIndex]="0" [length]="resultsLength" [pageSize]="5" (page)="pageEvent = $event">
  </mat-paginator>
</div>
